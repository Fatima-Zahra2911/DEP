<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Echos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Visual Echos</div>
        <ul>
          <li><a href="#home">HOME</a></li>
          <li><a href="#albums">ALBUMS</a></li>
          <li><a href="#galleries">GALLERIES</a></li>
          <li><a href="#blog">BLOG</a></li>
          <li><a href="#contact">CONTACT</a></li>
          <li><a href="#book" class="cta">BOOK NOW</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero" id="home">
        <h1>Where Every Frame Tells a Tale</h1>
        <p>Casually capturing lights, laughter and moments</p>
        <button>Find More</button>
      </section>
      <section class="albums" id="albums">
        <h2>Our Albums</h2>
        <div class="masonry">
          <div class="item"><img src="9.jpg" alt="Album 1" /></div>
          <div class="item"><img src="8.jpg" alt="Album 2" /></div>
          <div class="item"><img src="6.jpg" alt="Album 3" /></div>
          <!--items here -->
        </div>
      </section>
      <section class="gallery" id="galleries">
        <h2>Our Gallery</h2>
        <div class="grid">
          <div class="grid-item">
            <img src="14.jpg" alt="Gallery Image 1" />
          </div>
          <div class="grid-item">
            <img src="15.jpg" alt="Gallery Image 2" />
          </div>
          <div class="grid-item">
            <img src="11.jpg" alt="Gallery Image 3" />
          </div>
          <div class="grid-item">
            <img src="10.jpg" alt="Gallery Image 4" />
          </div>
          <div class="grid-item">
            <img src="12.jpg" alt="Gallery Image 5" />
          </div>
          <div class="grid-item">
            <img src="13.jpg" alt="Gallery Image 6" />
          </div>
        </div>
      </section>
      <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
      <section class="book" id="book">
        <h2>Book Now</h2>
        <form action="#" method="post">
          <label for="booking-name">Name:</label>
          <input type="text" id="booking-name" name="booking-name" required />
          <label for="booking-email">Email:</label>
          <input
            type="email"
            id="booking-email"
            name="booking-email"
            required
          />
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required />
          <label for="time">Preferred Time:</label>
          <input type="time" id="time" name="time" required />
          <label for="details">Additional Details:</label>
          <textarea id="details" name="details" rows="4"></textarea>
          <button type="submit">Book Now</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="social-icons">
        <div class="foot">
          <div class="copyright">Â© 2024 Visual echoes.</div>
          <div class="term">
            <a>Privacy</a>
            <a>Accessibility</a>
            <a>Terms</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
